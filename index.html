<script type="text/javascript">
  document.getElementById('container').style.display = "flex";
  document.getElementById('info').innerText = `Всего врагов: ${adj.length*noun.length}`;
  var txt = document.getElementById("txt");
  var prev = [-1, -1];
  function randNoRepeat(memoArr, idx, ceiling) {
    var r = memoArr[idx];
    while (r == memoArr[idx]) {r = ceiling * Math.random() | 0}
	memoArr[idx] = r;
    return r 
  }
  function gen(event) {
	txt.innerText=adj[randNoRepeat(prev, 0, adj.length)] + ' ' + noun[randNoRepeat(prev, 1, noun.length)];
  }
  var btn = document.getElementById("btn");
  btn.addEventListener("click", gen);
  btn.focus();
  gen();
</script>
